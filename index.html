    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #121212);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        .channels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .channel-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 250px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .channel-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .channel-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .channel-content {
            padding: 15px;
        }

        .channel-name {
            font-size: 1.2rem;
            margin: 10px 0;
            font-family: 'DM Sans', sans-serif;
        }

        .play-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3c3c3c, #212121);
            border: none;
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            font-size: 1rem;
            margin: 10px auto 0;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .play-button img {
            width: 24px;
            height: 24px;
        }

        .play-button:hover {
            background: #e64a19;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            font-family: 'Roboto Slab', serif;
            font-size: 0.9rem;
        }

        .telegram-frame {
            display: inline-block;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .telegram-frame:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .telegram-frame img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channels-container {
                flex-direction: column;
                align-items: center;
            }

            .channel-box {
                width: 100%;
                max-width: 300px;
                margin-bottom: 20px;
            }

            header {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
            }

            .play-button {
                width: 45px;
                height: 45px;
                font-size: 0.9rem;
            }

            .channel-name {
                font-size: 1rem;
            }

            footer {
                font-size: 0.8rem;
                flex-direction: column;
                text-align: center;
            }

            .contact p {
                margin-bottom: 10px;
            }
        }
    </style>

        channels.forEach(channel => {
            document.write(`
                <div class="channel-box">
                    <img class="channel-image" src="${channel.image}" alt="${channel.name}">
                    <div class="channel-content">
                        <div class="channel-name">${channel.name}</div>
                        <button class="play-button" onclick="playChannel('${channel.url}', ${channel.isYouTube || false}, '${channel.name}')">
                            <img src="play.svg" alt="Play">
                        </button>
                    </div>
                </div>
            `);
        });

        function playChannel(url, isYouTube, channelName) {
            const videoPlayer = document.getElementById('player-overlay');
            const video = document.getElementById('video');
            const youtubeFrame = document.getElementById('youtube-frame');

            if (!videoPlayer || !video || !youtubeFrame) return;

            videoPlayer.style.visibility = 'visible';
            videoPlayer.style.opacity = '1';

            if (isYouTube) {
                video.style.display = 'none';
                youtubeFrame.style.display = 'block';
                try {
                    const videoId = new URL(url).searchParams.get('v');
                    youtubeFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
                } catch (e) {
                    console.error("Invalid YouTube URL:", e);
                }
            } else {
                youtubeFrame.style.display = 'none';
                video.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().then(() => {
                        requestFullScreen(video);
                        }).catch(err => console.error("Playback failed:", err));
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                    video.play().then(() => {
                        requestFullScreen(video);
                    }).catch(err => console.error("Playback failed:", err));
            }

                function requestFullScreen(video) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.mozRequestFullScreen) {
                        video.mozRequestFullScreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                }

            }
        }

        function closePlayer() {
            const videoPlayer = document.getElementById('player-overlay');
            const video = document.getElementById('video');
            const youtubeFrame = document.getElementById('youtube-frame');

            if (video) {
                video.pause();
                video.src = "";
            }
            if (youtubeFrame) {
                youtubeFrame.src = "";
            }

            if (videoPlayer) {
                videoPlayer.style.opacity = '0';
                videoPlayer.style.visibility = 'hidden';
            }
        }

        // Add event listener for the Escape key to close the player
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePlayer();
            }
        });
